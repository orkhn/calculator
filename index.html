<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Orkhan Ahadov" />
    <meta
      name="description"
      content="A simple calculator made with Javascript"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="container" id="container">
      <header id="header">
        <h1>IsoCalc</h1>
      </header>
      <div class="display-section">
        <div class="last-action"></div>
        <div class="current-action">0</div>
      </div>
      <div class="button-section">
        <button class="button dark" id="clear-btn">C</button>
        <button class="button dark" id="delete-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 489.425 489.425"
            style="enable-background: new 0 0 489.425 489.425"
            xml:space="preserve"
            width="3.5rem"
            height="3.rem"
            fill="#fff"
          >
            <path
              d="M122.825 394.663c17.8 19.4 43.2 30.6 69.5 30.6h216.9c44.2 0 80.2-36 80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9c-26.4 0-51.7 11.1-69.5 30.6l-111.8 121.7c-14.7 16.1-14.7 40.3 0 56.4l111.8 121.8zm-93.7-161.6 111.8-121.8c13.2-14.4 32-22.6 51.5-22.6h216.9c30.7 0 55.7 25 55.7 55.7v200.6c0 30.7-25 55.7-55.7 55.7h-217c-19.5 0-38.3-8.2-51.5-22.6l-111.7-121.8c-6.1-6.6-6.1-16.6 0-23.2z"
            />
            <path
              d="M225.425 309.763c2.4 2.4 5.5 3.6 8.7 3.6s6.3-1.2 8.7-3.6l47.8-47.8 47.8 47.8c2.4 2.4 5.5 3.6 8.7 3.6s6.3-1.2 8.7-3.6c4.8-4.8 4.8-12.5 0-17.3l-47.9-47.8 47.8-47.8c4.8-4.8 4.8-12.5 0-17.3s-12.5-4.8-17.3 0l-47.8 47.8-47.8-47.8c-4.8-4.8-12.5-4.8-17.3 0s-4.8 12.5 0 17.3l47.8 47.8-47.8 47.8c-4.8 4.8-4.8 12.499-.1 17.3z"
            />
          </svg>
        </button>
        <button class="button dark" data-operator>%</button>
        <button class="button dark" data-operator>รท</button>

        <button class="button number" data-number>7</button>
        <button class="button number" data-number>8</button>
        <button class="button number" data-number>9</button>
        <button class="button dark" data-operator>ร</button>

        <button class="button number" data-number>4</button>
        <button class="button number" data-number>5</button>
        <button class="button number" data-number>6</button>
        <button class="button dark" data-operator>-</button>

        <button class="button number" data-number>1</button>
        <button class="button number" data-number>2</button>
        <button class="button number" data-number>3</button>
        <button class="button dark" data-operator>+</button>

        <button class="button number" data-number>00</button>
        <button class="button number" data-number>0</button>
        <button class="button number" id="point-btn">.</button>
        <button class="button dark" id="equal-btn">=</button>
      </div>

      <a class="myself" href="https://github.com/orkhn" target="_blank"
        >by Orkhn</a
      >
    </div>
  </body>
</html>
